<div ng-controller="galleryController">
  <div class="row">
    <input type="text" placeholder="Search" ng-model="searchQuery"/>

    <div class="columns movie-gallery small-12" ng-repeat="m in movies | filter:searchQuery">
     <a ng-href="#/details/{{m.rank - 1}}">
      <span class="label">
        <img class="movie-list" ng-src="{{ path + m.imdbID + '.jpg' }}"/>
        <span style="font-size:2em;"> {{ m.title }} </span>
      </span>
    </a>
  </div>
</div>
</div>
